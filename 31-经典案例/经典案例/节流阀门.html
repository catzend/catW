<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流阀门</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
</head>
<body>
  <button id="btn">按我运动</button>
  <div class="box" id="box"></div>
</body>
</html>
<script>
  var lock = true;

  function 需要节流的函数() {
    // 如果锁是关闭状态，则不执行
    if (!lock) return;
    // 函数核心语句

    // 关锁
    lock = false;

    // 指定毫秒数后将锁打开
    setTimeout(function () {
      lock = true;
    }, 2000);
  }





  var btn = document.getElementById("btn");
  var oBox = document.getElementById("box");
  // 标识量，指示当前盒子在左边还是右边
  var pos = 1;    // 1左边，2右边
  // 函数节流锁
  var lock = true;
  btn.onclick = function () {
    // 首先检查锁是否是关闭
    if (!lock) return;
    // 把过渡加上
    box.style.transition = 'all 2s linear 0s';
    if (pos == 1) {
      // 瞬间移动，但是由于有过渡，所以是动画
      box.style.left = '1100px';
      pos = 2;
    } else if (pos == 2) {
      // 瞬间移动，但是由于有过渡，所以是动画
      box.style.left = '100px';
      pos = 1;
    }
    // 关锁
    lock = false;
    // 指定时间后，将锁打开
    setTimeout(function () {
      lock = true;
    }, 2000);

  }
</script>
