</body>
<script>
    var arr = [1,2,12,3,4,5,6,7,8,9];
    var result=[];
    for (var i = 0; i < 3; i++) {
      var n = parseInt(Math.random()*arr.length);
      result.push(arr[n]);
      // 删除这几项
      arr.splice(n,1)
    }
    console.log(result);

</script>
