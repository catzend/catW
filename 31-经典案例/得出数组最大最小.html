  <title>数组最大最小值</title>

</body>
<script>
  // 求数组的最大值和最小值
  var arr = [3, 4, 88, 3, 1];
  var max = arr[0];
  var min = arr[0];
  for (var i = 0; i < arr.length; i++) {
    if (max < arr[i]) {
      max = arr[i];
    } else if (arr[i] < min) {
      // 否则如果你遍历的这项，比当前最小值小，那么就让当前最小值成为这个项
      min = arr[i];
    }
  }
  console.log(max, min);
</script>
