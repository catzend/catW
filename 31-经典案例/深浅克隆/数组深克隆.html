  <title>数组==深克隆</title>

<body>

</body>

<script>
  // 原数组
  var arr1 = [33, 44, 11, 22, [77, 88, [33, 44]]];
  // 函数,使用递归函数
  function deepClone(arr){
    var result = [];
    // 遍历每一项
    for (var i = 0; i < arr.length; i++) {
      if (Array.isArray(arr[i])) {
        // 递归
        result.push(deepClone(arr[i]))
      } else {
        result.push(arr[i])
      }
    }
    return result;
  }
  // console.log(deepClone(arr1));
  var arr2 = deepClone(arr1);
  console.log(arr2);
</script>
