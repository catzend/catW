  // 鸡兔同笼的问题
  // 方案1,每一次都遍历
  // a只鸡,b只兔
  for (let a = 0; a <= 35; a++) {
    var b = 35 - a;
    if ((2 * a + 4 * b) == 94) {
      console.log(a, b);
    }
