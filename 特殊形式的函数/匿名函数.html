<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匿名函数</title>
</head>
<body>
    <dl>
        <dt>匿名函数</dt>
        <dd>函数编导是可以存储在变量中,变量也可以作为一个函数使用</dd>
        <dd>可以将匿名函数作为参数传递给其他函数,接收方函数就可以通过所传递进来的函数完成某些功能</dd>
        <dd>可以通过匿名函数来执行某些一次性的任务</dd>
    </dl>
</body>
</html>
